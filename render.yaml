services:
  - type: web
    name: konferans
    runtime: python3
    buildCommand: pip install -r requirements.txt
    # Use eventlet worker for WebSocket support under Gunicorn
    startCommand: gunicorn -k eventlet -w 1 wsgi:application
    envVars:
      - key: SECRET_KEY
        value: your_secret_key_here
    plan: free
