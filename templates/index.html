<!DOCTYPE html>
<html lang="ht">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konferans - Videyo Konferans</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-video"></i> Konferans</h1>
        <p>Aplikasyon videyo konferans ki senp ak lejè</p>
        <div class="actions">
            <form action="/create_room" method="post">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-plus"></i>
                </button>
            </form>
            <form action="/join_room" method="post">
                <input type="text" name="room_id" placeholder="Antre kòd chanm nan" required>
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
